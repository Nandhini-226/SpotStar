 /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, rgb(61, 37, 37), #0c1113);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: red;
}

h1 {
    margin-bottom: 30px;
    font-size: 3em;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

/* Centered Box Styling */
.box {
    display: flex;
    gap: 20px;
    align-items: center;
    justify-content: center;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: #ffffff;
    color: red;
    font-weight: bold;
    transition: all 0.3s;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
}

button:hover {
    background: rgba(212, 116, 37, 0.733);
    color: red;
}

/* Input Container Styling */
.container, .container_1 {
    display: none;
    background: rgba(212, 116, 37, 0.733);
    border-radius: 10px;
    padding: 20px;
    width: 350px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
    align-items: center;
    margin: 50px;
}

.container {
    display: block;
}

.input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
}

#btn {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 1.1em;
    border-radius: 5px;
    background: #ffffff;
    color: red;
    border: none;
    cursor: pointer;
    transition: all 0.3s;
}

#btn:hover {
    background: rgba(212, 116, 37, 0.733);
    color: #fff;
}

/* Error Message */
#error {
    margin-top: 20px;
    font-size: 0.9em;
    color: #ff3333;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    font-weight: bold;
    text-align: center;
}

/* Responsive Design */
@media (max-width: 600px) {
    .container, .container_1 {
        width: 90%;
    }

    h1 {
        font-size: 2em;
    }

    button {
        padding: 8px 16px;
    }
}

<body>
    <center>
        <h1>SPOTSTAR</h1>
<div class="box">
    <button onclick="myfun()" class="log">LOGIN</button>
     <button onclick="myfunction()" class="log">SIGNUP</button>
     </div>
     <div class="container" id="container">
    <input type="text" placeholder="Enter username or email" id="user" class="input">
    <br>
    <input type="password" placeholder="Enter your password" id="passw" class="input">
    <br>
    <button  id="btn" onclick="loginvalidation()">LOGIN</button>
     <br>
    </div>
        <div class="container_1" id="container_1">
            <input type="text" placeholder="firstname" class="input" >
            <br>
            <input type="text" placeholder="lastname" class="input">
            <br>
            <input type="text" placeholder="phoneno" class="input" id="phone">
            <br>
            <input type="text" placeholder="mailid" class="input" id="mail">
            <br>
            <input type="text" placeholder="password" class="input" id="pass">
            <br>
            <input type="text" placeholder="Confirm password" class="input" id="confirm">
            <br>
            <button id="btn" onclick="validation()"> Sign In</button>
           
        </div>
         <p id="error" style="color: red;"></p>
    </center>
    <script>
        //signup verification
        function validation(){
               //phone no verification
               var Phone=document.getElementById("phone").value
               var phoneFlag=false
               if((Phone>=6000000000)&&(Phone<=9999999999))
               {
                phoneFlag=true
               }
               //Email Id verification
               var email=document.getElementById("mail").value
               var EmailFlag=false
               var flag1=false
               var flag2=true
               for(var i=0;i<email.length;i++){
                if(email[i]=='@'){
                    flag1=true
                }
                if((email[i]>='A')&&(email[i]<='Z')){
                    flag2=false
                }
                if((flag1 == true)&& (flag2==true))
                {
                    EmailFlag=true
                }
               }

             //password validation
             
             var password=document.getElementById("pass").value
             var PasswordFlag=false
             var upper=0
             var lower=0
             var num=0
             var special=0
             for(var i=0;i<password.length;i++)
             {
                if((password[i]>='A')&&(password[i]<='Z'))
             {
                upper++
             }
              if((password[i]>='a')&&(password[i]<='z'))
             {
                lower++
             }
              if((password[i]>='0')&&(password[i]<='9'))
             {
                num++
             }
              else{
                special++
             }
             }
            if((password.length>=8)&& (password.length<=16)&&(upper>=1)&&(lower>=1)&&(num>=1)&&(special>=1))
            {
                PasswordFlag=true
            }
             //confirm password
           var  ReEnterpassword=document.getElementById("confirm").value
            var ConfirmFlag=false

            if(password==ReEnterpassword){
                ConfirmFlag=true
            }
            // final validation

            if((phoneFlag==true)&&(EmailFlag==true)&&(PasswordFlag==true)&&(ConfirmFlag==true))
            {
                window.location.href="otp.html"
            }
            else{
                document.getElementById("error").innerHTML="*INVALID DETAILS"
            }
        }


        function loginvalidation(){
            var db=[{'USERNAME':'nandhini','PASSWORD':'nandy123'},{'USERNAME':'kalpana','PASSWORD':'kalps23'},{'USERNAME':'vijayalakshmi','PASSWORD':'viji65'}]
            var username=document.getElementById('user').value
            var password=document.getElementById('passw').value
            var flag=false
            for(var i=0;i<db.length;i++){
                if(db[i]['USERNAME']==username){
                    if(db[i]['PASSWORD']==password)

            }
            if(flag == true){
                window.location.href="home.html"
            }
            else{
               alert("invalid username and password")
            }
        }


        function myfunction(){
            var x=document.getElementById("container_1");
            var y=document.getElementById("container");
            if(x.style.display ==="none"){
                x.style.display="block";
                y.style.display="none";
            }
            else{
                x.style.display="none";
                y.style.display="block";
            }
       }
       function myfun(){
            var x=document.getElementById("container_1");
            var y=document.getElementById("container");
            if(x.style.display ==="none"){
                x.style.display="block";
                y.style.display="none";
            }
            else{
                x.style.display="none";
                y.style.display="block";
            }
       }
