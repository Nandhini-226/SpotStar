        .carousel-container {
            display: flex;
             justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 50px;
            position: relative;
        }

        .carousel-track {
            display: flex;
            animation: scroll 15s linear infinite;
        }

        .carousel-track img {
            width: 300px;
            height: 260px;
            object-fit: cover;
            margin: 50px 10px;
            border: 3px solid white;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-track img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px white;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-120px * 10)); /* Adjust for number of images */
            }
        }
     .container_1 {

}

.image-gallary {
    display: flex; /* Enable flexbox for child elements */

.image-item {

}

.image-item:hover{

.image-item img {

.image-item img:hover {
